<div *ngIf="hotGames && hotGames.length > 0; else nothingToWatch">
    <div *ngFor="let game of hotGames" class="flex gap-5 text-lg text-[rgba(160,168,177,1)] font-medium justify-between mt-[37px]">
      <div class="flex gap-2 flex-col items-center w-30">
        <img [src]="game?.homeTeam?.image" alt="Team 1" class="w-10 h-10" />
        <h4>{{ game.homeTeam?.name }}</h4>
      </div>
      <div class="my-auto w-10">{{ game.homeScore }} : {{ game.awayScore }}</div>
      <div class="flex gap-2 flex-col items-center w-30">
        <img [src]="game?.awayTeam?.image" alt="Team 2" class="w-10 h-10" />
        <h4>{{ game.awayTeam?.name }}</h4>
      </div>
    </div>
  </div>
  
  <ng-template #nothingToWatch>
    <div class="text-center text-lg text-[rgba(160,168,177,1)] font-medium mt-[37px]">
      Nothing to watch today.
    </div>
  </ng-template>

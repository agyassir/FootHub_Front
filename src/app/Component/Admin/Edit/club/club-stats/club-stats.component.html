<div class="team-stats" >
  <div class="flex justify-between mb-3">
    <div>
      <h2 class="section-title">Team Statistics</h2>
      <p class="section-subtitle">Current season performance metrics</p>
    </div>
  </div>
  <div *ngIf="stats !== null && stats.length === 0" class="no-stats-message">
      <button class="btn btn-primary rounded-xl" (click)="addStats()">Add Statistics</button>
      <p>There are no statistics available for this club yet.</p>
    </div>

    <form [formGroup]="statsForm" *ngIf="stats !== null && stats.length !== 0" class="stats-form mb-2 border border-gray-200 rounded-xl p-2" (ngSubmit)="saveStats()">
      <div class="stats-grid">
        <!-- Basic Stats -->
        <div class="stat-group">
          <label class="form-label">League Position</label>
          <input formControlName="standing" type="number" class="form-input" min="1">
          <div *ngIf="statsForm.get('standing')?.invalid && statsForm.get('standing')?.touched" class="text-red-500 text-sm">
            Position is required and must be at least 1
          </div>
        </div>
    
        <div class="stat-group">
          <label class="form-label">Points</label>
          <input formControlName="points" type="number" class="form-input" min="0">
          <div *ngIf="statsForm.get('points')?.invalid && statsForm.get('points')?.touched" class="text-red-500 text-sm">
            Points must be a positive number
          </div>
        </div>
    
        <div class="stat-group">
          <label class="form-label">Season</label>
          <input type="text" [value]="stats[0]?.leagueSeason?.season || '24-25'" class="form-input" disabled>
        </div>
    
        <div class="stat-group">
          <label class="form-label">Matches Played</label>
          <input formControlName="match_played" type="number" class="form-input" min="0">
          <div *ngIf="statsForm.get('match_played')?.invalid && statsForm.get('match_played')?.touched" class="text-red-500 text-sm">
            Matches played must be a positive number
          </div>
        </div>
        
        <!-- Results -->
        <div class="stat-group">
          <label class="form-label">Wins</label>
          <input formControlName="win" type="number" class="form-input" min="0">
        </div>
        
        <div class="stat-group">
          <label class="form-label">Draws</label>
          <input formControlName="draw" type="number" class="form-input" min="0">
        </div>
        
        <div class="stat-group">
          <label class="form-label">Losses</label>
          <input formControlName="loss" type="number" class="form-input" min="0">
        </div>
        
        <div class="flex gap-4 justify-center mt-6">
          <button 
            type="submit" 
            class="px-1 py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg shadow-md transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-75"
            [disabled]="statsForm.invalid"
          >
            <span class="flex items-center justify-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
              Save Stats
            </span>
          </button>
        
          <!-- Cancel Button -->

            type="button" 
            (click)="cancelStats()"

          >
            <span class="flex items-center justify-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

              </svg>
              Cancel
            </span>
          </button> -->
        </div>
  
    
      </div>
  
 
      
    </form>
  </div>

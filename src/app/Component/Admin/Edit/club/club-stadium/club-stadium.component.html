<div class="stadium-info">
    <h2 class="section-title">Stadium Information</h2>
    <p class="section-subtitle">Details about the club's home ground</p>
  
    <form class="stadium-form">
      <!-- Stadium Images -->
      <div class="form-section">
        <label class="form-label">Stadium Images</label>
        <div class="image-grid">
          <div class="image-upload" (click)="handleImageUpload($event)">
            <div class="upload-content">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
              </svg>
              <p>Add Stadium Photo</p>
            </div>
          </div>
          <div class="image-preview" *ngFor="let i of [1,2]">
            <img src="https://via.placeholder.com/400x300" alt="Stadium view">
            <button type="button" class="delete-image">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Stadium Details -->
      <div class="details-grid">
        <div class="form-group">
          <label class="form-label">Address</label>
          <input type="text" [(ngModel)]="stadiumInfo.address" name="address" class="form-input">
        </div>
  
        <div class="form-group">
          <label class="form-label">Pitch Dimensions</label>
          <input type="text" [(ngModel)]="stadiumInfo.dimensions" name="dimensions" class="form-input">
        </div>
  
        <div class="form-group">
          <label class="form-label">Year Built</label>
          <input type="number" [(ngModel)]="stadiumInfo.yearBuilt" name="yearBuilt" class="form-input">
        </div>
  
        <div class="form-group">
          <label class="form-label">Surface Type</label>
          <select [(ngModel)]="stadiumInfo.surfaceType" name="surfaceType" class="form-select">
            <option *ngFor="let type of surfaceTypes" [value]="type">{{type}}</option>
          </select>
        </div>
      </div>
  
      <!-- Facilities -->
      <div class="form-section">
        <label class="form-label">Available Facilities</label>
        <div class="facilities-grid">
          <div class="facility-option" *ngFor="let facility of facilityOptions">
            <input type="checkbox" 
                   [id]="'facility-' + facility" 
                   [checked]="stadiumInfo.facilities.includes(facility)"
                   (change)="toggleFacility(facility, $event)">
            <label [for]="'facility-' + facility">{{facility}}</label>
          </div>
        </div>
      </div>
  
      <!-- Description -->
      <div class="form-group">
        <label class="form-label">Stadium Description</label>
        <textarea [(ngModel)]="stadiumInfo.description" name="description" rows="4" class="form-textarea"></textarea>
      </div>
    </form>
  </div>

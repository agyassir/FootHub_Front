<div class="w-[87vw]">
<main class="z-10 flex w-full flex-col">
<header class="bg-green-800 text-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <button (click)="navigateHome()" class="p-2 rounded-md hover:bg-green-700">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
          </svg>
        </button>
        <h1 class="text-xl font-bold">Player Profile</h1>
      </div>
      <div class="flex items-center gap-2">
        <button class="p-2 rounded-md hover:bg-green-700">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z" />
          </svg>
        </button>
        <button class="p-2 rounded-md hover:bg-green-700">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Player Header -->
  <section class="bg-gradient-to-b from-green-700 to-green-800 text-white py-6">
    <div class="container mx-auto px-4">
      <div class="grid player-header-grid gap-6 items-center">
        <!-- Player Image -->
        <div class="flex justify-center">
          <div class="relative">
            <div class="w-48 h-48 md:w-56 md:h-56 rounded-full bg-white p-1 shadow-lg">
              <div class="w-full h-full rounded-full bg-green-50 overflow-hidden">
                <img [src]="player.image" alt="Carlos Mendez" class="w-full h-full object-cover">
              </div>
            </div>
            <div class="absolute -bottom-2 -right-2 bg-green-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xl font-bold shadow-md">
              {{player.number}}
            </div>
          </div>
        </div>

        <!-- Player Info -->
        <div>
          <div class="flex items-center gap-3 mb-2">
            <span class="px-2 py-1 bg-green-600 text-white text-xs font-semibold rounded-md">{{player.position}}</span>
            <span class="text-green-100 text-sm flex items-center gap-1">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
              </svg>
              {{player.nationality}}
            </span>
          </div>

          <h1 class="text-3xl font-bold mb-1">{{player.firstName}} {{player.lastName}}</h1>
          <!-- ... Rest of the template ... -->
        </div>
      </div>
    </div>
  </section>


  <main class="container mx-auto px-4 py-6">

 <app-stats [stats]="player.stats" [clubId]="player.clubId" [clubName]="player.clubName"></app-stats>
    

   <app-career [id]="id"></app-career>
    

    


  </main>


</main>
</div>

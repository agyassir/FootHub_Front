        <g

      </svg>

      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/d9da46af9fafeb05e8a99ac8558665b009261c8ac9154907caacec6b9d8b25e5?placeholderIfAbsent=true"
        alt="Profile"
        class="w-[40px] rounded-full hover:ring-2 ring-[rgba(45,204,112,1)] transition-all"
      />
      <div class="flex flex-col">
        <div
          class="flex items-center gap-5 text-lg text-[rgba(149,159,168,1)]"
        >
          <span class="hover:text-[rgba(45,204,112,1)] transition-colors"
            >{{ user.username }}</span
          >
          <div data-dropdown-toggle="dropdown">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              class="w-8 h-8"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.7071 14.7071C12.3166 15.0976 11.6834 15.0976 11.2929 14.7071L6.29289 9.70711C5.90237 9.31658 5.90237 8.68342 6.29289 8.29289C6.68342 7.90237 7.31658 7.90237 7.70711 8.29289L12 12.5858L16.2929 8.29289C16.6834 7.90237 17.3166 7.90237 17.7071 8.29289C18.0976 8.68342 18.0976 9.31658 17.7071 9.70711L12.7071 14.7071Z"
                  fill="#949494"
                ></path>
              </g>
            </svg>
          </div>
        </div>
        <span class="text-xs text-[rgba(196,196,196,1)]">
          Football Player
        </span>
      </div>
    </div>
  </div>


<!-- Dropdown menu -->
<div
  id="dropdown"
  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44"
>
  <ul
    class="py-2 text-sm text-gray-700"
    aria-labelledby="dropdownDefaultButton"
  >
    <li>
      <a href="#" class="block px-4 py-2 hover:bg-gray-100"
        >create your team</a
      >
    </li>
    <li>
      <a href="#" class="block px-4 py-2 hover:bg-gray-100">Earnings</a>
    </li>
    <li>
      <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
    </li>
    <li>
      <a href="#" class="block px-4 py-2 hover:bg-gray-100">Sign out</a>
    </li>
  </ul>
</div>
 </ng-container>

 <ng-template #notAuthenticated>
  <div class="w-[23%] ml-5 max-md:w-full max-md:ml-0 flex">
  <button (click)="onLogin()" class="bg-green-600 p-2 mx-2 font-bold text-white rounded-xl text-lg"  >Login</button>
  <button (click)="onRegister()" class="bg-green-600 p-2 mx-2 font-bold text-white rounded-xl text-lg">Register</button>
  </div>
</ng-template>

<div class="container mx-auto p-4">
    <!-- Recent Matches -->
    <h2 class="mb-3 text-lg font-semibold text-green-800">Recent Matches</h2>
    <app-card class="mb-6 border-green-100" [noPadding]="true">
      <div *ngFor="let match of recentMatches; let i = index" 
           class="border-b border-green-100 p-4 last:border-0">
        <div class="mb-2 flex items-center justify-between">
          <div class="flex items-center gap-1 text-sm text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
              <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
              <line x1="16" x2="16" y1="2" y2="6"></line>
              <line x1="8" x2="8" y1="2" y2="6"></line>
              <line x1="3" x2="21" y1="10" y2="10"></line>
            </svg>
            <span>{{ match.date }}</span>
          </div>
          <app-badge 
          [text]="getMatchResult(match, club.name) === 'W' ? 'Win' : 
          getMatchResult(match, club.name) === 'D' ? 'Draw' : 'Loss'" 
  [variant]="getMatchResult(match, club.name) === 'W' ? 'success' : 
             getMatchResult(match, club.name) === 'D' ? 'draw' : 'loss'"
          ></app-badge>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex flex-1 items-center gap-3">
            <div [class]="'flex h-10 w-10 items-center justify-center rounded-full ' + 
              (match.homeClubName===club.name ? 'bg-green-600 text-white' : 'bg-white text-green-800 border border-green-200')">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path>
              </svg>
            </div>
            <p class="font-medium text-green-800">{{ match.homeClubName }}</p>
          </div>

          <div class="mx-4">
            <div class="rounded-lg bg-green-50 px-3 py-1 text-sm font-bold text-green-800">{{ match.homeScore }}-{{match.awayScore}} </div>
          </div>

          <div class="flex flex-1 items-center justify-end gap-3">
            <p class="font-medium text-green-800">{{ match.awayClubName }}</p>
            <div [class]="'flex h-10 w-10 items-center justify-center rounded-full ' + 
              (match.awayClubName===club.name ? 'bg-green-600 text-white' : 'bg-white text-green-800 border border-green-200')">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </app-card>

    <!-- Upcoming Matches -->
    <h2 class="mb-3 text-lg font-semibold text-green-800">Upcoming Matches</h2>
    <app-card class="border-green-100" [noPadding]="true">
      <div *ngFor="let match of upcomingMatches; let i = index" 
           class="border-b border-green-100 p-4 last:border-0">
        <div class="mb-2 flex items-center justify-between">
          <div class="flex items-center gap-1 text-sm text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
              <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
              <line x1="16" x2="16" y1="2" y2="6"></line>
              <line x1="8" x2="8" y1="2" y2="6"></line>
              <line x1="3" x2="21" y1="10" y2="10"></line>
            </svg>
            <span>{{ match.date }}</span>
            <span class="text-xs">â€¢</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span>{{ match.time }}</span>
          </div>
          <app-badge 
            [text]="match.homeClubName===club.name ? 'Home' : 'Away'" 
            [variant]="match.homeClubName===club.name ? 'filled' : 'outline'"
          ></app-badge>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex flex-1 items-center gap-3">
            <div [class]="'flex h-10 w-10 items-center justify-center rounded-full ' + 
              (match.homeClubName===club.name ? 'bg-green-600 text-white' : 'bg-white text-green-800 border border-green-200')">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path>
              </svg>
            </div>
            <p class="font-medium text-green-800">{{ match.homeClubName }}</p>
          </div>

          <div class="mx-4">
            <div class="rounded-lg bg-green-50 px-3 py-1 text-sm font-medium text-green-800">VS</div>
          </div>

          <div class="flex flex-1 items-center justify-end gap-3">
            <p class="font-medium text-green-800">{{ match.awayClubName }}</p>
            <div [class]="'flex h-10 w-10 items-center justify-center rounded-full ' + 
              (match.awayClubName===club.name ? 'bg-green-600 text-white' : 'bg-white text-green-800 border border-green-200')">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
